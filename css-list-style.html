<!DOCTYPE html>
<html lang="en">
    <head>
        <title>css:list-style</title>
         <style>
            ul{
                list-style-image:url(images/12214380_right_arrow_rightward_direction_move_icon.png) ;
                list-style-position: inside;
                
            }
            ol{
                list-style-image: url(images/5740574_clean_fruits_vegetables_wash_icon.png);
                list-style-position: outside;
                list-style-type: disc;
            }
            h1{
                font-size: 50px;
                color: red;
            }
            body{
                background-color: antiquewhite;
                
            }
            h2{
                color: greenyellow;
                font-size: xx-large;
            }
         </style>
    </head>
     <body>
        <h1>CSS-Propties:List-Style</h1>
        <h2>Summer Season Fruits</h2>
<ul>
  <li>Mango</li>
  <li>Watermelon</li>
  <li>Melon</li>
  <li>Lychee</li>
  <li>Peach</li>
</ul>

<h2>Winter Season Fruits</h2>
<ol>
  <li>Orange</li>
  <li>Sweet Lime</li>
  <li>Apple</li>
  <li>Banana</li>
  <li>Pomegranate</li>
</ol>
     </body>
</html>
