<!DOCTYPE html>
<html lang="en">
    <head>
        <title>mix blend mode</title>
          <style>
             body{
                font-family: Arial, Helvetica, sans-serif;

             }
             #box{
                width: 1500px;
                height: 440px;
                background: radial-gradient(circle, #ffe4e1, #fffacd, #e0ffff);
                border: 5px double brown;
             }
            
             h2{
                font-size: 150px;
                text-align: center;
                margin: 0;
             }
             h2.first{
                color: red;
             }
             h2.second{
                color:gold;
                margin-top:-100px;
                margin-left: 5px;
                mix-blend-mode: difference;
                
             }
                h1 {
                    padding: 30px;
                    color: blue;
                    font-size: 70px;
                    border-radius: 20px;
                    border: 5px double brown; 
                    background: radial-gradient(circle, #ffe4e1, #fffacd, #e0ffff);
                    margin-bottom: 30px;
                    text-align: center;
               }

             
          </style>
    </head>
     <body>
        <h1>CSS-Propties:mix-blend-mode</h1>
        <div id="box">
            <h2 class="first">Mix bend mode</h2>
            <h2 class="second">Mix blend mode</h2>
        </div>
     </body>
</html>
