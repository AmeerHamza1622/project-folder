<!DOCTYPE html>
<html lang="en">
    <head>
        <title>css-display</title>
         <style>
            body{
                font-family: Arial, Helvetica, sans-serif;
                background: radial-gradient(circle, #ffe4e1, #fffacd, #e0ffff);
            }
            ul{
                border: 5px double black;
                border-radius: 20px;
            }
            li{
                border: 2px solid red;
                border-radius: 20px;
                display: inline;
            }
            span{
                border: 2px solid green;
                display: list-item;
                width: 150px;
                padding: 10px;
                margin: 20px;
            }
            a{
                border: 2px solid blue;
                border-radius: 20px;
                width: 200px;
                margin: 20px;
                padding: 10px;
                display: inline-block;
            }
        
            h1 {
                    padding: 30px;
                    color:red;
                    font-size: 70px;
                    border-radius: 20px;
                    border: 5px double brown; 
                    background: radial-gradient(circle, #ffe4e1, #fffacd, #e0ffff);
                    margin-bottom: 30px;
                    text-align: center;
            }
            
         </style>
    </head>
     <body>
        <h1>CSS-Display:Propties</h1>
         <ul>
            <li>List Item 1</li>
            <li>List Item 2</li>
            <li>List Item 3</li>
            <li>List Item 4</li>
            <li>List Item 5</li>
         </ul>
          <span>One</span>
          <span>Two</span>
          <span>Three</span>
          <span>Four</span>
          <span>Five</span>
           <a href="">First</a>
           <a href="">Second</a>
           <a href="">Third</a>
     </body>
</html>
