<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Z-Index</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: linear-gradient(45deg, rgb(255, 207, 207), rgb(255, 240, 212), rgb(254, 254, 222), rgb(220, 255, 220), rgb(193, 193, 255), rgb(196, 255, 250), rgb(255, 217, 255),rgb(255, 237, 216),rgb(254, 254, 254));
    }

    .container {
      position: relative;
      width: 400px;
      height: 400px;
      border: 2px solid #ccc;
      background: linear-gradient(45deg, rgb(255, 142, 142), rgb(255, 226, 173), rgb(255, 255, 177), rgb(173, 255, 173), rgb(163, 163, 255), rgb(196, 255, 250), rgb(255, 152, 255),rgb(255, 218, 174),rgb(249, 229, 204));
    }

    .box {
      position: absolute;
      width: 150px;
      height: 150px;
      font-weight: bold;
      text-align: left;
      padding: 10px;
      border-radius: 10px;
      color: black;
    }

    .boxA {
      background-color: #2ecc71; /* Green */
      top: 20px;
      left: 20px;
      z-index: 1;
    }

    .boxB {
      background-color: #f5deb3; /* Beige */
      top: 60px;
      left: 60px;
      z-index: 2;
    }

    .boxC {
      background-color: #3498db; /* Blue */
      top: 100px;
      left: 100px;
      z-index: 3;
    }

    .boxD {
      background-color: #e67e22; /* Orange */
      top: 140px;
      left: 140px;
      z-index: 4;
    }
    h1{
        border-radius: 20px;
        background: linear-gradient(45deg, rgb(255, 142, 142), rgb(255, 226, 173), rgb(255, 255, 177), rgb(173, 255, 173), rgb(163, 163, 255), rgb(196, 255, 250), rgb(255, 152, 255),rgb(255, 218, 174),rgb(249, 229, 204));
        width: 500px;
        padding-left: 20px;
        font-size: 50px;
    }
  </style>
</head>
<body>

  <h1>Z-Index Demonstration</h1>
  <div class="container">
    <div class="box boxA">A</div>
    <div class="box boxB">B</div>
    <div class="box boxC">C</div>
    <div class="box boxD">D</div>
  </div>

</body>
</html>
