<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@media quere</title>
          <style>
             body{
                background-color: white;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 70px;
             }
             @media screen and (max-width:1250px){
                body{
                    background: pink;
                    font-size: 50px;
                }
             }
              @media screen and (max-width:1100px){
                body{
                    background:lightblue;
                    font-size: 40px;
                }
             }
              @media screen and (max-width:1000px){
                body{
                    background: rgb(251, 255, 192);
                    font-size: 35px;
                }
             }
              @media screen and (max-width:800px){
                body{
                    background: rgb(193, 255, 192);
                    font-size: xx-large;
                }
             }
              @media screen and (max-width:700px){
                body{
                    background: rgb(192, 241, 255);
                    font-size: x-large;
                }
             }
              @media screen and (max-width:600px){
                body{
                    background: rgb(174, 158, 232);
                    font-size: larger;
                }
             }
          </style>
    </head>
     <body>
        <h1>css-propties:@media-quere </h1>
     </body>
     
</html>
